description: >-
  ownCloud is a secure, open-source file sync and sharing platform that gives you complete control over your data. 
  
  
  Access your files, contacts, calendars and more from any device while keeping everything safely stored on your own server. 
  Share files and folders with internal and external users with advanced permission controls, password protection, and expiration dates.
  
  
  Features include real-time collaboration, web office integration with OnlyOffice and Collabora, mobile and desktop apps, 
  and enterprise-grade security with encryption and compliance support.

