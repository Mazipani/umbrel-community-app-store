manifestVersion: 1
id: owncloud
name: OwnCloud
tagline: Your personal cloud storage and file sharing solution
icon: https://raw.githubusercontent.com/owncloud/core/master/core/img/logo/logo.svg
category: files
version: "10.15.0"
port: 8080
description: >-
  OwnCloud is a self-hosted file sync and share server that puts the control and security of your own data back into your hands. It provides universal access to your files via the web, your computer or your mobile devices wherever you are.

  Key features include:
  
  📁 File Management: Store, sync, and share files across all your devices
  
  🔒 Security: Keep your data private with end-to-end encryption
  
  👥 Collaboration: Share files and folders with others securely
  
  📱 Mobile Apps: Access your files from iOS and Android devices
  
  🔄 Synchronization: Real-time sync across all your devices
  
  🎨 Customization: Extend functionality with apps and themes
  
  🌐 Web Interface: Access your files from any web browser
  
  💾 Backup: Automatic versioning and file recovery options

developer: OwnCloud GmbH
website: https://owncloud.com
submitter: community
submission: https://github.com/getumbrel/umbrel-community-app-store
repo: https://github.com/owncloud/core
support: https://github.com/owncloud/core/issues
gallery:
  - https://owncloud.com/wp-content/uploads/2021/05/owncloud-web-files.png
  - https://owncloud.com/wp-content/uploads/2021/05/owncloud-web-sharing.png
releaseNotes: >-
  This version includes security updates, performance improvements, and bug fixes for enhanced stability and user experience.
dependencies: []
path: ""
defaultUsername: "admin"
defaultPassword: "admin"
